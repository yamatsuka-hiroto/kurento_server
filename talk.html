  <script>
  window.onload = function() {
      var obj = {
          "base":{
            color:"white",
            speed:"normal",
            interval:"slow",
            font_size:"50px",
            loop:true
          },
          "comments":[
              ]
      };

      nicoscreen.set(obj);
      nicoscreen.start();
  };
  var localVideo = document.getElementById('local-video');
  var localVideo = document.getElementById('remote-video');
  var localStream = null;

  var pc_config ={"iceServers":[{
    "url": "stun:stun.l.google.com:19302",
} ]};
  kurentoUtils.WebRtcPeer.prototype.server = pc_config;
  var webRtcPeer = null;  
  // ---- socket -----
  // create socket
  var socketReady = false;
  var port = 9001;
  var socket = io.connect('http://104.154.82.250:' + port + '/');

  // socket: accept connection request
  // start local video
  function startVideo() {
    webRtcPeer = kurentoUtils.WebTrcPeer.startSendRecv(
      lovalBieo, remotVideo,
      onOfferCreated,
      onError
    );
  }
  
  function onOfferCreated(sdpOffer){
    var msg = "echoback_request";
    socket.emit(msg,sdpOffer);
  }
  // stop local video
  function stopVideo() {
    hangUp();

    localVideo.src = "";
    localStream.stop();
    localStream = null;
  }
